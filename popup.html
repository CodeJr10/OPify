<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPify Settings</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/luffy-icon.png" />
  </head>
  <body>
    <div class="popup-container">
      <img src="images/strawhat-logo.png" alt="OPify Logo" class="logo" />
      <h1 id="extension-title">OPify Settings</h1>

      <button id="toggleExtension" class="overlay-btn"></button>

      <p class="header">Select Character to display</p>
      <select>
        <option value="">Monkey D Luffy</option>
        <option value="">Roronoa Zoro</option>
        <option value="">Black Leg Sanji</option>
        <option value="">Nico Robin</option>
        <option value="">Cat Burglar Nami</option>
      </select>
      <p class="">Refresh page to Apply</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
