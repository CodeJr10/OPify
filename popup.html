<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPify Settings</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/luffy-icon.png" />
  </head>
  <body>
    <div class="popup-container">
      <img src="images/strawhat-logo.png" alt="OPify Logo" class="logo" />
      <h1 id="extension-title">OPify Settings</h1>

      <button id="toggleBtn" class="overlay-btn">Loading...</button>

      <label class="range-label">
        Select Character to display:
        <select>
          <option value="">Luffy</option>
          <option value="">Zoro</option>
          <option value="">Sanji</option>
          <option value="">Robin</option>
          <option value="">Nami</option>
        </select>
      </label>

      <footer>
        <a href="https://ko-fi.com/magicjinn" target="_blank">
          <img src="https://ko-fi.com/favicon.ico" alt="Donate" />
          Support Me
        </a>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
