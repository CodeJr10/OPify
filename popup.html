<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OPify ⚓</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Treasure Map Deadhand", sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background: #fff8dc;
        color: #2c1c00;
        width: 250px;
        padding: 1rem;
        border: 4px solid #daa520;
        border-radius: 10px;
      }

      h1 {
        font-size: 1.3rem;
        text-align: center;
        color: #d62828;
        margin-bottom: 0.5rem;
      }

      .strawhat {
        display: block;
        margin: 0 auto 1rem;
        width: 50px;
      }

      .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
        flex-direction: column;
      }

      .toggle-button {
        padding: 0.5rem 1rem;
        background-color: #f4a261;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background-color 0.2s ease;
      }

      .toggle-button:hover {
        background-color: #e76f51;
      }

      .status {
        font-size: 0.9rem;
        margin-top: 0.5rem;
        color: #264653;
      }
    </style>
  </head>
  <body>
    <h1>⚓ OPify</h1>
    <img src="images/strawhat.png" alt="Straw Hat" class="strawhat" />
    <div class="toggle-container">
      <span class="status" id="status">Overlay is ON</span>
      <button class="toggle-button" id="toggle">Disable Overlay</button>
    </div>
  </body>
</html>
